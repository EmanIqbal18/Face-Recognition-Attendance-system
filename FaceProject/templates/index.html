<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .video-container { 
            border: 5px solid #343a40; 
            border-radius: 10px; 
            overflow: hidden; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-height: 600px;
            overflow-y: auto;
        }
        .header-title { color: #0d6efd; font-weight: bold; }
    </style>
    <meta http-equiv="refresh" content="5"> 
</head>
<body>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="header-title">Face Recognition Attendance System</h1>
        <p class="text-muted">Date: {{ date }}</p>
    </div>

    <div class="row">
        <div class="col-md-7 mb-4">
            <h3 class="mb-3">Live Feed</h3>
            <div class="video-container">
                <img src="{{ url_for('video_feed') }}" width="100%" alt="Camera Feed">
            </div>
        </div>

        <div class="col-md-5">
            <h3 class="mb-3">Attendance Log</h3>
            <div class="table-container">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Student Name</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in attendance_list %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ student.name }}</td>
                            <td class="text-success fw-bold">{{ student.time }}</td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="3" class="text-center text-muted">No attendance marked yet.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
